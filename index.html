<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
  <title>R,P,S</title>
</head>
<body class="body">
  <header class="header">
    <div class="title">
      <H1>rock</H1>
      <H1>paper</H1>
      <H1>scissors</H1>
    </div>
    <div class="score">
      <h3>score</h3>
      <h1>12</h1>
    </div>
  </header>
  <main class="main">
    <div class="top-cotainer">
      <label class="paper element" for="btn" id="paper">
        <button class="btn" name="btn">
          <img src="/images/icon-paper.svg" alt="paper">
        </button>
      </label>
      <label class="scissors element" for="btn" id="scissors">
        <button class="btn" name="btn">
          <img src="/images/icon-scissors.svg" alt="scissors">
        </button>
      </label>
    </div>
    <label class="bottom-container element" for="btn" id="rock">
      <button class="btn" name="btn">
        <img src="/images/icon-rock.svg" alt="rock">
      </button>
    </label>
  </main>
  <footer class="footer">
    <button class="btn-r" value="RULES">RULES</button>
  </footer>
  <script src="index.js"></script>
</body>
</html>
